<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="start menu container round-border">
      <h1>Tic Tac Toe</h1>
      <form>
        <label for="player1">Player 1 Name:</label>
        <input type="text" name="player1" id="player1" />
        <label for="player2">Player 2 Name:</label>
        <input type="text" name="player2" id="player2" />
        <input type="submit" value="Play" />
      </form>
    </section>
    <section class="game container round-border hidden">
      <h1>Tic Tac Toe</h1>
      <div class="gameboard round-border"></div>
      <button class="restart">Restart</button>
    </section>
    <section class="end menu container round-border hidden">
      <h1>Tic Tac Toe</h1>
      <p id="result"></p>
      <button id="restart-end">Restart</button>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
